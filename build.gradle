plugins {
    id 'application'
    id 'org.springframework.boot' version '3.0.4'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'com.github.reivosar:java:4276363a72'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    implementation 'org.springframework.kafka:spring-kafka:3.0.4'

    implementation 'org.webjars:jquery:3.6.3'
    implementation 'org.webjars:bootstrap:5.2.3'

    implementation 'org.postgresql:postgresql:42.5.4'
}

bootJar {
    archiveBaseName = 'spring-boot-app'
    mainClassName = 'reivosar.Application'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}